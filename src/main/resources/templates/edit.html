<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
</head>
<body>
<h2>UPDATE USER</h2>
<form th:method="PATCH" th:action="@{/admin/update}" th:object="${user}">
    <input type="hidden" th:field="*{id}" id="id"/>
    <label for="login">Login </label>
    <input type="text" th:field="*{username}" id="login"/>
    <br/><br/>
    <label for="password">Password </label>
    <input type="text" th:name="password" id="password"/>
    <br/><br/>
    <label for="name">Name </label>
    <input type="text" th:field="*{name}" id="name"/>
    <br/><br/>
    <label for="lastName">LastName </label>
    <input type="text" th:field="*{lastName}" id="lastName"/>
    <br/><br/>
    <label for="age">Age </label>
    <input type="text" th:field="*{age}" id="age"/>
    <br/><br/>
    <label for="email">Email </label>
    <input type="text" th:field="*{email}" id="email"/>
    <br/><br/>
    <p>Access rights: </p>
    <input type="checkbox" name="roles" value="ROLE_USER" id="user" th:text="User"/>
    <br/>
    <input type="checkbox" name="roles" value="ROLE_ADMIN" id="admin" th:text="Admin"/>
    <br/><br/>
    <input type="submit" value="Save"/>
</form>
</body>
</html>
